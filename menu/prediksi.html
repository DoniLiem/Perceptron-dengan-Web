<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi</title>
    <!-- <link rel="stylesheet" href="prediksi.css"> -->
</head>

<body>
    <form id="myForm">
        <div class="radio-group">
            <label for="keterampilan">Kemampuan Komunikasi:</label>
            <div>
                <label>
                    <input type="radio" id="x1" name="keterampilan" value="Baik">
                    Baik
                </label>
                <label>
                    <input type="radio" id="x2" name="keterampilan" value="Cukup">
                    Cukup
                </label>
                <label>
                    <input type="radio" id="x3" name="keterampilan" value="Kurang">
                    Kurang
                </label>
            </div>
        </div>
        <div class="radio-group">
            <label for="pengalaman">Pengalaman Kerja dibidang yang sama:</label>
            <div>
                <label>
                    <input type="radio" id="x4" name="pengalaman" value="tidakAda">
                    Tidak ada
                </label>
                <label>
                    <input type="radio" id="x5" name="pengalaman" value="2Tahun">
                    1 Tahun
                </label>
                <label>
                    <input type="radio" id="x6" name="pengalaman" value=">2tahun">
                    >= 2 Tahun
                </label>
            </div>
        </div>
        <div class="radio-group">
            <label for="komunikasi">Hasil Wawancara:</label>
            <div>
                <label>
                    <input type="radio" id="x7" name="komunikasi" value="Baik">
                    Baik
                </label>
                <label>
                    <input type="radio" id="x8" name="komunikasi" value="Cukup">
                    Cukup
                </label>
                <label>
                    <input type="radio" id="x9" name="komunikasi" value="Kurang">
                    Kurang
                </label>
            </div>
        </div>
        <div class="result">
            <button type="button" onclick="cek()">Cek</button>
            <div id="resultMessage"></div>
        </div>
    </form>
    <script src="menu.js"></script>
</body>

</html>
